<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function person(name, age){
            this.name = name;
            this.age = age;
            this.yearsUntilRetire = yearsLeft;
        }

        function yearsLeft(){
            var numYears = 65 - this.age;
            return numYears;
        }

        var tony = new person("Tony Melendez", 33);
        var karina = new person("Karina Melendez", 22);
    </script>
</head>
<body>

<script type="text/javascript">
    document.write(tony.name + "<br />");
    document.write(tony.age + "<br />");
    document.write(tony.yearsUntilRetire() + "<br />");
    document.write(karina.name + "<br />");
    document.write(karina.age + "<br />");
</script>

</body>
</html>
